server {
    listen 443 ssl;
    server_name kusama-squid-archive.litentry.io;

    location /status/ {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass http://indexer-status-service:8081/status/;
     }

    location /graphql/ {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass http://indexer-gateway:8080/;
    }

    ssl_certificate /etc/letsencrypt/live/kusama-squid-archive.litentry.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kusama-squid-archive.litentry.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

