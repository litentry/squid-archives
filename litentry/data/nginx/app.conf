server {
    listen 443 ssl;
    server_name litentry-squid-archive.litentry.io;

    location /status/ {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass http://indexer-status-service:8081/status/;
    }

    location /graphql/ {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass http://indexer-gateway:8080/;
    }

    location /prometheus/ {
        allow 46.4.120.73;
        deny  all;
        gzip_types *;
        proxy_pass         http://prometheus:9090/prometheus/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host   $host:443;
        proxy_set_header   X-Forwarded-Server $host;
        proxy_set_header   X-Forwarded-Port 443;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/litentry-squid-archive.litentry.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/litentry-squid-archive.litentry.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

